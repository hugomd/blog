# Site settings
baseURL = "/"
languageCode = "en-us"
title = "Hugo's Blog"
theme = "simple"
paginate = 4
enableGitInfo = true
pygmentsUseClasses = true

[caches]
[caches.getjson]
dir = ":resourceDir/json"
maxAge = -1

# Enable HTML in markdown
[markup]
[markup.blackFriday]
angledQuotes = false
footnoteAnchorPrefix = ''
footnoteReturnLinkContents = ''
fractions = true
hrefTargetBlank = false
latexDashes = true
nofollowLinks = false
noreferrerLinks = false
plainIDAnchors = true
skipHTML = false
smartDashes = true
smartypants = true
smartypantsQuotesNBSP = false
taskLists = true

[markup.goldmark.renderer]
unsafe= true

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"

  # "light" or "dark"
  defaultTheme = "light"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4

  # Show reading time in minutes for posts
  showReadingTime = false

  # Show full article in RSS, not just summary
  rssFullText = true

[languages]
  [languages.en]
    title = "Hugo's Blog"
    description = "I’m a software engineer, working at Square in Melbourne, Australia. I avoid caffeine, tweet, have a few interesting side projects, and try to do open source."
    keywords = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "←  Newer posts"
    olderPosts = "Older posts →"
    minuteReadingTime = "min read"
    lastModDisplay = ""
    dateFormatSingle = "Mon Jan 2 2006"
    dateFormatList = "Mon Jan 2 2006"

    [languages.en.params.logo]
      logoText = "Hugo's Blog"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "now"
        name = "Now"
        url = "/now"

      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"

      [[languages.en.menu.main]]
        identifier = "archive"
        name = "Archive"
        url = "/archive"
