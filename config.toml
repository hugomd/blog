# Site settings
baseURL = "https://hugo.md/"
languageCode = "en-us"
title = "Hugo's Blog"
theme = "hello-friend"
paginate = 4
enableGitInfo = true

# Enable HTML in markdown
[markup.goldmark.renderer]
unsafe= true

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"

  # "light" or "dark"
  defaultTheme = "light"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4

  # Show reading time in minutes for posts
  showReadingTime = false

  # Show full article in RSS, not just summary
  rssFullText = true

[languages]
  [languages.en]
    title = "Hugo's Blog"
    description = "I’m a software engineer, working at Square in Melbourne, Australia. I avoid caffeine, tweet, have a few interesting side projects, and try to do open source."
    keywords = ""
    copyright = "&copy; Copyright Hugo Müller-Downing 2020"
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "More"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    lastModDisplay = ""

    [languages.en.params.logo]
      logoText = "Hugo's Blog"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "now"
        name = "Now"
        url = "/now"

      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"

      [[languages.en.menu.main]]
        identifier = "archive"
        name = "Archive"
        url = "/archive"
