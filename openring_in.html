<section class="webring">
  <h2>On the web</h2>
  <section class="articles">
    <ul class="articles">
    {{range .Articles}}
    <li>
      <h3>
      <a href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
      </h3>
      <small class="date functional">{{.Date | datef "Mon Jan 2 2006"}}</small>
      <small class="source functional">
        by <a href="{{.SourceLink}}">{{.SourceTitle}}</a>
      </small>
    </li>
    {{end}}
    </ul>
  </section>
  <p class="attribution functional">
    Generated by
    <a href="https://git.sr.ht/~sircmpwn/openring">openring</a>
  </p>
</section>
