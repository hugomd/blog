<nav class="menu">
  <ul>
    {{ if or $.Site.Params.showMenuItems (eq $.Site.Params.showMenuItems 0) }}
      {{ range first $.Site.Params.showMenuItems $.Site.Menus.main }}
        {{ if not .HasChildren }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      {{ end }}
    {{end}}
  </ul>
</nav>
