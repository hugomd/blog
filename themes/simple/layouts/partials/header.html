<header class="header">
  <div class="left">
    <h3>
      <a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
        {{ .Site.Title }}
      </a>
    </h3>
  </div>
  <div class="right">
    {{ if len $.Site.Menus }}
      {{ partial "menu.html" . }}
    {{ end }}
  </div>
</header>
